<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capybara Lovers</title>
</head>

<body>
    <style>
        body{
            background-color: #FBEAD6;
            margin: 0;
            background-image: url("CapyIMG3.jpg");
            background-size: cover;
            background-position: center;
        }

        .landing {
            position: relative;
            height: 100vh;
            background-image: url('your-image.jpg'); /* Replace with your image */
            background-size: cover;
            background-position: center;
        }

            .entr {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            font-size: 18px;
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .entr a {
            text-decoration: none;
            color: #333;
        }

            .entr:hover {
            background-color: rgba(255, 255, 255, 1);
        }

    </style>

    <div class="landing">
        <button class="entr">
            <a href="capybara.html">Press to Enter Website</a>
        </button>
    </div>
    
</body>
</html>
